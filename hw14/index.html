<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container py-5">
        <h1 class="display-4 mb-5">TODO List</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Create TODO</div>
                    <form id="createForm" class="card-body">
                        <div class="form-group">
                            <label for="createTodoTitle">Title</label>
                            <input id="createTodoTitle" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="createTodoColor">Color</label>
                            <select id="createTodoColor" class="form-control">
                                <option value="primary">Blue</option>
                                <option value="warning">Yellow</option>
                                <option value="success">Green</option>
                                <option value="danger">Red</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Create TODO</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">TODOs</div>
                    <ul id="listGroup" class="list-group list-group-flush">
                        <!-- 
                        <li class="list-group-item">
                            <span class="box bg-primary"></span>
                            TODO ITEM DEMO
                        </li> 
                        -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!--  Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
