<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2" class="head">Time</th>
                <th colspan="2" class="head">Mon</th>
                <th colspan="2" class="head">Tue</th>
                <th colspan="2" class="head">Wed</th>
                <th colspan="2" class="head">Thr</th>
                <th colspan="2" class="head">Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th >8:00 AM</th>
                <th colspan="2" rowspan="6" class="empty">No class</th>
                <th colspan="2" rowspan="2" class="empty">No class</th>
                <th colspan="2" rowspan="2" class="la">線代</th>
                <th colspan="2" rowspan="2" class="eco">環保</th>
                <th colspan="2" rowspan="2" class="empty">No class</th>
            </tr>
            <tr>
                <th >9:00 AM</th>
            </tr>
            <tr>
                <th >10:00 AM</th>
                <th colspan="2" rowspan="2" class="meeting">班會</th>
                <th colspan="2" rowspan="2" class="history">歷史</th>
                <th colspan="2" class="la">線代</th>
                <th colspan="2" rowspan="2" class="oop">物件導向</th>
            </tr>
            <tr>
                <th >11:00 AM</th>
                <th colspan="2" rowspan="2" class="ds">資結</th>
    
            </tr>
            <tr>
                <th >01:00 PM</th>
                <th colspan="2" rowspan="2" class="cm">微算機</th>
                <th colspan="2" class="empty">No class</th>
                <th colspan="2" rowspan="2" class="web">網頁</th>
            </tr>
            <tr>
                <th >02:00 PM</th>
                <th colspan="2" class="ds">資結</th>
                <th colspan="2" rowspan="2" class="tt">桌球</th>
            </tr>
            <tr>
                <th >03:00 PM</th>
                <th colspan="2" class="oop">物件導向</th>
                <th colspan="2" rowspan="3" class="empty">No class</th>
                <th colspan="2" class="empty">No class</th>
                <th colspan="2" rowspan="3" class="empty">No class</th>
            </tr>
            <tr>
                <th >04:00 PM</th>
                <th colspan="2" class="cm">微算機</th>
                <th colspan="2" class="web">網頁</th>
                <th colspan="2" rowspan="2" class="empty">No class</th>
            </tr>
            <tr>
                <th >05:00 PM</th>
                <th colspan="2" class="empty">No class</th>
                <th colspan="2" class="empty">No class</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
