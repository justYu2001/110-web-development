<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- header -->
    <header id="header" class="jumbotron bg-dark text-white mb-0">
        <div class="container">
            <h1>Gallery</h1>
        </div>
    </header>
    <!-- header end -->
    <!-- section -->
    <section class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-8">
                    <div class="text-center">
                        <h3>Create new gallery post</h3>
                    </div>
                    <form id="createPostForm">
                        <div class="form-group">
                            <label for="createPostTitle">Post Title</label>
                            <input type="text" id="createPostTitle" class="form-control" placeholder="Title..."
                                required>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="createPostImage" class="btn btn-warning">
                                    <i class="fas fa-images"></i> Upload Image
                                </label>
                            </div>
                            <input type="file" id="createPostImage" class="d-none" accept=".png,.jpg,.jpeg">
                            <p id="createPostImageURL"></p>
                            <div id="imagePreview"></div>
                        </div>
                        <div class="form-group">
                            <button id="createPostBtn" class="btn btn-primary" disabled>Create Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- section end -->
    <!-- section -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-3">
                <h3>Gallery post list</h3>
            </div>
            <div class="row" id="galleryPostList">

            </div>
        </div>
    </section>
    <!-- section end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!--  Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
